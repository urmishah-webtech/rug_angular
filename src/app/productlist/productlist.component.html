<div class="row">
  <div class="col-md-12">
      <div class="row">
          <div class="col-md-6" *ngFor="let product of products">
            <img style="height:50%;width: 50%;" src="{{  product['image'] }}" alt="Hover">
            <div class="">
                <span class="">{{ product['title'] }}</span>
                  <br>
                   <div [innerHTML]="product['description']"></div>
                  <br>
                  {{  product['price_range'] }} 
              </div>
          </div>
      </div>
    
  </div>
</div>
