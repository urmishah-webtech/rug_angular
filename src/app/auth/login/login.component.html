<div class="container">
    <app-loader *ngIf="isLoaderVisible"></app-loader>  
    <div class="row">
        <div class="col-md-6"> 
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my_form">   
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="text" id="email" name="email" formControlName="email" class="form-control">
                    
                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                    class="alert alert-danger">
                
                        <div *ngIf="loginForm.controls['email'].errors?.['required']">
                            Email is required.
                        </div>
                        <div *ngIf="loginForm.controls['email'].errors?.['email']">
                            Email should be valid.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" formControlName="password" class="form-control">
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                    class="alert alert-danger">
                        <div *ngIf="loginForm.controls['password'].errors?.['required']">
                            Password name is required.
                        </div>     
                    </div>
                </div>
                <button type="submit" class="btn btn-primary text-center" [disabled]="!loginForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
