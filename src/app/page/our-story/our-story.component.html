<!--------------Our Story banner Start------------->
<app-banner [banner]="banner"  *ngIf="banner.length != null"></app-banner>
<!--------------Our Story banner End------------->
<hr class = "section_hr">
<!--------------Our Story Section1 Start------------->
<section id = "story-section1" class = "inner_sec1">
    <div class ="container">
        <div class = "box text-center">
             <h2>{{page[0].wowearetitle1}}</h2>
             <p [innerHTML]="page[0].wowearedescripation"></p>
             <img src = "{{page[0].woweareimage}}" alt = "img">
        </div>

    </div>
</section>
<!--------------Our Story Section1 End------------->
<hr class = "section_hr">
<!--------------Our Story Section2 Start----------->
<section id = "story-section2">
    <div class = "container">
       <div class = "row flex-column-reverse flex-lg-row flex-md-row">
         <div class = "col-lg-6 col-12">
             <div class = "card">
                 <img src = "{{page[0].beginningimage}}" width="100%" alt = "img">
             </div>
         </div>
         <div class = "col-lg-6 col-12">
             <div class = "col2">
                <h2>{{page[0].beginningtitle}}</h2>
                <p>{{page[0].beginningdescripation}}</p>
                <button type="button" class = "btn blue-btn" routerLink = "{{page[0].beginningbuttonelink}}">{{page[0].beginningbuttonname}}</button>
            </div>
         </div>
       </div>
    </div>

</section>
<!--------------Our Story Section2 End------------->
<hr class = "section_hr">
<!--------------Our Story Section3 Start------------->
<section id = "story-section3">
    <div class = "container">
        <div class = "box text-center">
            <h2  class = "text-light">{{page[0].inspiredtitle1}}</h2>
            <p  class = "text-light">{{page[0].inspireddescripation1}}</p>
            <button type = "button" class = "btn blue-btn text-light" routerLink = "{{page[0].inspiredproductbuttonlink1}}">{{page[0].inspiredbuttonname1}}</button>
        </div>
    </div>
</section>
<!--------------Our Story Section3 End------------->
<hr class = "section_hr">
<!--------------Our Story Section4 Start----------->
<section id = "story-section4">
    <div class = "container">
       <div class = "row ">
        <div class = "col-lg-6 col-12">
            <div class = "col1">
               <h2>{{page[0].dedicationtitle2}}</h2>
               <p>{{page[0].dedicationdescripation2}}</p>
               <button type="button" class = "btn blue-btn ms-0" routerLink = "{{page[0].dedicationproductbuttonlink2}}">{{page[0].dedicationbuttonname2}}</button>
           </div>
        </div>
         <div class = "col-lg-6 col-12">
             <div class = "col2 card">
                 <img src = "{{page[0].dedicationproductimage2}}" width="100%" alt = "img">
             </div>
         </div>

       </div>
    </div>

</section>
<!--------------Our Story Section4 End------------->
<hr class = "section_hr">
<!--------------Our Story Section5 Start----------->
<section id = "story-section5">
  <div class = "container">
      <div class = "box">
          <h2>{{page[0].communitytitle}}</h2>
          <h5>{{page[0].communitydesctipation}}</h5>
      </div>
  </div>
</section>
<!--------------Our Story Section5 End------------->
<hr class = "section_hr">
